version: v1.1.0
alias:
  values:
    repo: sample-complex
    NODEJSPARENTIMAGE: mcr.microsoft.com/windows/nanoserver:20H2
    NODEJSVERSION: 14.15.3
steps:
  - id: build-hello-world
    build: -t $Registry/$repo/hello-world:$ID -f Dockerfile .
    env:
      - PARENT_IMAGE=$NODEJSPARENTIMAGE
      - NODEJS_VERSION=$NODEJSVERSION
  - id: push-hello-world
    push: ["$Registry/$repo/hello-world:$ID"]
