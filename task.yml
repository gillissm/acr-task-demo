version: v1.1.0
alias:
  src:
    - 'https://raw.githubusercontent.com/gillissm/acr-task-demo/main/env.yml?NODEJSPARENTIMAGE'
    - 'https://raw.githubusercontent.com/gillissm/acr-task-demo/main/env.yml?NODEJSVERSION'
steps:
  - id: build-hello-world
    build: -t $Registry/sample-name/hello-world:$ID -f Dockerfile .
    env:
      - PARENT_IMAGE=$NODEJSPARENTIMAGE
      - NODEJS_VERSION=$NODEJSVERSION
  - id: push-hello-world
    push: ["$Registry/hello-world:$ID"]
